
<!-- Number pattern 5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 5</title>
</head>
<body>
    

    <script type="text/javascript" >
    
    var num = 5;
    var m, n;
    for(m = 1; m < num; m++) {
        for(n = 1; n <= m; n++)
        document.write("" + n + "");
        document.write('<br/>');
    }

    for(m = num; m >= 0; m--) {
        for(n = 1; n <= m; n++)
        document.write("" + n + " ");
        document.write('<br/>');
    }
    document.write('<br/>');

    </script>
</body>
</html>
